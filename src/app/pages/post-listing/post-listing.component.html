<body>
  <div class="container mt-5 mb-5">
    <div class="" style="text-align:center; font-family: 'Arial'">
      <h2 class="card-header info-color white-text text-center py-4">
        <strong>IT255-DZ10-3496</strong>
      </h2>
<form [formGroup]="postForm" class="container mt-5 pt-5" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="title">Naslov Teksta</label>
    <input class="form-control" formControlName="title" type="text" name="title">
  </div>

  <div class="form-group">
      <label for="body">Tekst</label>
      <input class="form-control" formControlName="body" type="text" name="body">
  </div>
  
  <div class="form-group">
      <label for="userId">BR</label>
      <input class="form-control" formControlName="userId" type="number" name="userId">
  </div>
  <div class="col button-holder d-flex justify-content-center align-items-center mt-4">
    <button type="submit" name="submit" class="btn btn-success">Dodavanje</button>
  </div>
</form>

<div class="container mt-5 pt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">BR</th>
        <th scope="col">Naslov</th>
        <th scope="col">Tekst</th>
        <th scope="col">Opsirnije/Uklanjanje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; index as i;">
          <th scope="row">{{post.id}}</th>
          <th>{{post.userId}}</th>
          <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td>
          <a  [routerLink]="['/articles', post.id]" class="btn btn-primary">Opsirnije</a>
        </td>
        <td>
            <button (click)="deletePost(post.id)" type="button" class="btn btn-danger">Ukloni</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>
